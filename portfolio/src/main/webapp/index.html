<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KT's Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="comments.css">
    <script src="script.js"></script>
    <script src="comments.js"></script>
  </head>
  <body onload="loadComments()">
    <div id="navbar">
        <ul>
            <li><a href="index.html" class="current-page">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>Kevlar Test's Personal Website</h1>
        <p>Welcome to the least personal personal website on the net.</p>
        <p>Stay only for as long as necessary!</p>
        <img src="/images/kv.jpg" width="200" height="200">
        <p>My <a href="https://github.com/kevlartest">GitHub</a> account</p>
        <p>Click the button below to receive a random quote:</p>
        <button onclick="addRandomQuote()">Quote Me Up!</button>
        <div id="quote-container"></div>

        <hr>
        <form action="/comments" method="POST">
            <h3>Add a Comment:</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="body">Comment:</label>
            <input type="text" id="body" name="body">
            <br><br>

            <input type="submit" />
        </form>

        <hr>
        <h3>Comments</h3>
        <label for="comment-amount">Display amount:</label>

        <select name="comment-amount" id="comment-amount" onchange="loadComments(this.options[this.selectedIndex].value)">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>

        <ul id="comments-list"></ul>

    </div>
  </body>
</html>
